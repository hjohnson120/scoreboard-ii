<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <h1>My Score Board</h1>
    <section class="score-area">
      <section class="team1">
        <h2 class="output result1">Team 1</h2>
        <p class="team1Score"><span class="scoreChange">0</span></p>
      </section>
      <section class="team2">
        <h2 class="outputTwo result2">Team 2</h2>
        <p class="team2Score"><span class="scoreChange2"> 0</span></p>
      </section>
    </section>
    <section class="update-score">
      <section class="team1">
        <section class="team-name">
          update team 1 name
          <input type="text" class="nameInput" />
          <button class="update-team-1-name">Update</button>
        </section>
        <section>
          update team 1 score
          <button class="team-1-add-1-button">add 1</button>
          <button class="team-1-subtract-1-button">subtract 1</button>
        </section>
      </section>
      <section class="team2">
        <section class="team-name">
          update team 2 name
          <input type="text" class="nameInputTwo" />
          <button class="update-team-2-name">Update</button>
        </section>
        <section>
          update team 2 score
          <button class="team-2-add-1-button">add 1</button>
          <button class="team-2-subtract-1-button">subtract 1</button>
        </section>
      </section>
    </section>
    <footer>
      <button class="reset-button" placeholder>RESET</placeholder></button>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
